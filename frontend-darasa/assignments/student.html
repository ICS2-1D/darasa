<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Assignment Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2><i class="fas fa-tasks"></i> Assignments</h2>
      <ul class="assignment-list">
        <li class="assignment submitted"><i class="fas fa-check-circle"></i> Math Homework</li>
        <li class="assignment pending"><i class="fas fa-clock"></i> Science Report</li>
        <li class="assignment submitted"><i class="fas fa-check-circle"></i> History Essay</li>
        <li class="assignment missing"><i class="fas fa-times-circle"></i> Ethics Journal</li>
      </ul>
    </aside>

    <main class="content">
      <div class="card">
        <h1>Science Report</h1>
        <div class="details">
          <p><strong>Due Date:</strong> May 10, 2025</p>
          <p><strong>Status:</strong> <span class="status pending">Pending</span></p>
        </div>

        <div class="upload-section">
          <label for="upload"><i class="fas fa-upload"></i> Upload Your Work</label>
          <input type="file" id="upload" />
          <button class="submit-btn"><i class="fas fa-paper-plane"></i> Submit</button>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
