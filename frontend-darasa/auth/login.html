
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Darasa Learning Platform</title>
  <script src="https://kit.fontawesome.com/17e091a2b0.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css"> 
  <link rel="icon" href="../assets/images/logo_white.png" type="image/png"> 
</head>
<body>
  <div class="card">
    <div class="image-side">
      <!-- Fixed image paths to match your file structure -->
      <img src="../assets/images/background.png" alt="Learning illustration" class="main-image">
      <img src="../assets/images/logo_white.png" alt="Darasa Logo" class="brand-logo">
    </div>
    
    <div class="form-side">
      <h1>Welcome Back</h1>
      <p class="subtitle">Login to your account</p>
      
      <!-- Display errors if any -->
      <div id="error-messages" style="display: none; color: #dc3545; margin-bottom: 1rem; padding: 0.5rem; border: 1px solid #dc3545; border-radius: 4px; background-color: #f8d7da;">
      </div>
      
      <!-- Display success message if any -->
      <div id="success-message" style="display: none; color: #155724; margin-bottom: 1rem; padding: 0.5rem; border: 1px solid #c3e6cb; border-radius: 4px; background-color: #d4edda;">
      </div>

      <!-- Fixed form action path -->
      <form id="loginForm" action="../../backend-darasa/auth/login.php" method="POST">
        <div class="form-group">
          <input type="text" id="email" name="email" placeholder="Email address" required>
          <i class="fas fa-user icon"></i>
        </div>
        
        <div class="form-group">
          <input type="password" id="password" name="password" placeholder="Password" required>
          <i class="fas fa-lock icon"></i>
        </div>
        
        <button type="submit" class="btn">
          Login
          <i class="fas fa-arrow-right arrow-icon"></i>
        </button>
      </form>
      
      <div class="alt-action">
        <p>Don't have an account?</p>
        <a href="register.html" class="alt-link">Create Account</a>
      </div>
    </div>
  </div>
    <script src="script.js"></script>
</body>
</html>
