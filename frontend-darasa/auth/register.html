<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | Darasa Learning Platform</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="../assets/images/logo_white.png" type="image/png" />
</head>
<body>
  <div class="card">
    <div class="image-side">
      <!-- Fixed image paths to match your file structure -->
      <img src="../assets/images/background.png" alt="Education illustration" class="main-image" />
      <img src="../assets/images/logo_white.png" alt="Darasa Logo" class="brand-logo" />
    </div>

    <div class="form-side">
      <h1>Create Account</h1>
      <p class="subtitle">Join Darasa Learning Platform</p>
      
      <!-- Display errors if any -->
      <div id="error-messages" style="display: none; color: #dc3545; margin-bottom: 1rem; padding: 0.5rem; border: 1px solid #dc3545; border-radius: 4px; background-color: #f8d7da;">
      </div>
      
      <!-- Display success message if any -->
      <div id="success-message" style="display: none; color: #155724; margin-bottom: 1rem; padding: 0.5rem; border: 1px solid #c3e6cb; border-radius: 4px; background-color: #d4edda;">
      </div>

      <!-- Fixed form action path -->
      <form id="registerForm" action="../../backend-darasa/auth/register.php" method="POST">
        <div class="form-group">
          <input type="text" id="full_name" name="fullname" placeholder="Full name" required />
          <i class="fas fa-user icon"></i>
        </div>

        <div class="form-group">
          <input type="email" id="email" name="email" placeholder="Email address (@strathmore.edu)" required />
          <i class="fas fa-envelope icon"></i>
        </div>

        <div class="form-group">
          <input type="password" id="password" name="password" placeholder="Password (min 6 characters)" required />
          <i class="fas fa-lock icon"></i>
        </div>
        
        <button type="submit" class="btn">
          Sign Up
          <i class="fas fa-arrow-right arrow-icon"></i>
        </button>
      </form>
      
      <div class="alt-action">
        <p>Already have an account?</p>
        <a href="login.html" class="alt-link">Log In</a>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
